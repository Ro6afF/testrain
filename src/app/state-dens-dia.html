<h1 mat-dialog-title>How meaningful is the word for you?</h1>
<div mat-dialog-content>
    <p>{{data.state.en_name}}</p>
    <mat-slider thumbLabel min="1" max="10" step="1" value="5" style="width: 100%" #densSl></mat-slider>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="densSl.value">Done</button>
</div>
